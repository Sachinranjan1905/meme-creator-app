<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meme Creator AI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
  }
  #sideMenu {
    width: 220px;
    background: #2c3e50;
    color: white;
    padding: 20px;
    box-sizing: border-box;
  }
  #sideMenu h2 {
    margin-top: 0;
  }
  #sideMenu ul {
    list-style: none;
    padding: 0;
  }
  #sideMenu ul li {
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
  }
  #sideMenu ul li:hover, #sideMenu ul li.active {
    background: #34495e;
  }
  #mainContent {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #memeContainer {
    position: relative;
    max-width: 600px;
    width: 100%;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
    min-height: 350px;
  }
  #memeImage {
    width: 100%;
    display: block;
  }
  .meme-text {
    position: absolute;
    width: 100%;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 4px black;
    font-size: 36px;
    text-align: center;
    padding: 10px;
    user-select: none;
    pointer-events: none;
  }
  #memeTop {
    top: 10px;
  }
  #memeBottom {
    bottom: 10px;
  }
  input[type="file"], select, button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    max-width: 600px;
    font-size: 16px;
    box-sizing: border-box;
  }
  #textInputs {
    max-width: 600px;
    width: 100%;
    margin-top: 10px;
  }
  #textInputs input {
    width: 48%;
    font-size: 18px;
    padding: 10px;
    margin-right: 4%;
  }
  #textInputs input:last-child {
    margin-right: 0;
  }
  #autoBtn, #downloadBtn {
    max-width: 600px;
    margin-top: 10px;
  }
</style>
</head>
<body>

  <nav id="sideMenu">
    <h2>Meme Types</h2>
    <ul id="memeTypeList">
      <li class="active" data-type="funny">Funny</li>
      <li data-type="romantic">Romantic</li>
      <li data-type="serious">Serious</li>
      <li data-type="sarcastic">Sarcastic</li>
      <li data-type="motivational">Motivational</li>
    </ul>
  </nav>

  <div id="mainContent">
    <h1>Meme Creator AI</h1>

    <input type="file" id="imageInput" accept="image/*" />

    <div id="textInputs">
      <input type="text" id="topText" placeholder="Top Text" />
      <input type="text" id="bottomText" placeholder="Bottom Text" />
    </div>

    <select id="languageSelector" title="Select meme language">
      <option value="English" selected>English</option>
      <option value="Hindi">Hindi</option>
      <option value="Bhojpuri">Bhojpuri</option>
    </select>

    <button id="autoBtn">Auto Generate Meme Text</button>
    <button id="downloadBtn">Download Meme</button>

    <div id="memeContainer">
      <img id="memeImage" src="" alt="Uploaded Meme Image" />
      <div id="memeTop" class="meme-text"></div>
      <div id="memeBottom" class="meme-text"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
